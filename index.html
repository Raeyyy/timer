<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer for nurses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container center">
 <div class="circle-container center">
    <div class="semicircle"></div>
    <div class="semicircle"></div>
    <div class="semicircle"></div>
    <div class="outermost-circle"></div>
 </div>

<div class="timer-container center">
<div class="center">
    <div>
        <div class="t timer">
     <input id="hour" type="number" max="99" min="0" value="00" class="time "> 
    <p id="p1" class="semicolon colon">:</p>
    <input id="min" type="number" max="60" min="0" value="00" class="time "> 
    <p id="p2" class="semicolon colon">:</p>
    <input id="sec" type="number" max="60" min="0" value="00" class="time "> 
</div>
<div class="l">
    <p id="hour-label" class="label">Hrs</p>
    <p id="minutes-label" class="label">Mins</p>
    <p id="seconds-label" class="label">Secs</p>
</div>
</div>
</div>
</div>
<div class="reset">
    <button id="reset"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 1024 1024"><path fill="currentColor" d="M289.088 296.704h92.992a32 32 0 0 1 0 64H232.96a32 32 0 0 1-32-32V179.712a32 32 0 0 1 64 0v50.56a384 384 0 0 1 643.84 282.88a384 384 0 0 1-383.936 384a384 384 0 0 1-384-384h64a320 320 0 1 0 640 0a320 320 0 0 0-555.712-216.448z"/></svg></button>
    <button id="pause"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M21 3H3c-1.1 0-2 .85-2 1.95v14c0 1.1.9 2.05 2 2.05h18c1.1 0 2-.95 2-2.05v-14C23 3.85 22.1 3 21 3zm0 16H3V5h18v14zM9 8h2v8H9zm4 0h2v8h-2z"/></svg></button>
    <button id="start"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm-2 13.5v-7a.5.5 0 0 1 .8-.4l4.67 3.5c.27.2.27.6 0 .8l-4.67 3.5a.5.5 0 0 1-.8-.4z"/></svg></button>

</div>
</div>



   
</body>

</html>
